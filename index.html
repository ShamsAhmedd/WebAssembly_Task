<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Sort JS vs WASM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Quick Sort Comparison</h1>

<p>Enter the maximum value for the randomly generated array elements:</p>
<input type="number" id="size" placeholder="Array Size" value="1000">

<div class="buttons">
  <button onclick="runJS()">Sort with JavaScript</button>
  <button onclick="runWASM()">Sort with WebAssembly</button>
</div>

<div class="result">
  <p id="time"></p>
  <p id="output"></p>
</div>

<script src="quick.js"></script>
<script src="quick_sort.js"></script>
<script src="ui.js"></script>
</body>
</html>
